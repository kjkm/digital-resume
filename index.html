<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Resume</title>
    <style>
        body {
            background-color: #181818;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #1f1f1f;
            width: 100%;
            max-width: 850px;
            height: auto;
            aspect-ratio: 8.5 / 11;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden; 
            flex-shrink: 0; 
        }

        .content {
            padding: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        footer {
            height: 40px;
            width: 100%;
            background-color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        footer p {
            color: #4e4e4e;
            font-size: 0.875em;
            margin: 0;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
        }

        p {
            color: #e0e0e0;
            font-size: 1em;
        }

        @media (max-width: 850px) {
            .container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to my digital resume!</h1>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Kieran Kim-Murphy. All rights reserved.</p>
    </footer>
</body>
</html>
